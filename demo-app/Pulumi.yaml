name: demo-app
runtime: yaml
description: An application that runs on the base infrastructure.
config:
  environmentName:
    type: string
  pulumi:tags:
    value:
      pulumi:template: https://github.com/pulumi-contoso/pulumi-cloud-bootstrap/projects/app
outputs:
  appName: ${name.id}
resources:
  name:
    properties:
      length: 4
      prefix: ${environmentName}
    type: random:RandomPet
